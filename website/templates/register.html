{% extends 'base.html' %}
{% block content %}
    <!doctype html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Register</title>
    </head>
    <body>
        <h1>Register</h1>
     <form method="POST" action="">
           {% csrf_token %}
               {% if form.errors %}
                    <div class="alert alert-warning" role="alert">
                      Your Form as error!
                        {% for field in form %}
                        {% if field.errors %}
                            {{ field.errors }}
                        {% endif %}
                    {% endfor %}
                    </div>
               {% endif %}
         {{ form.as_p }}
         <button type="submit" class="btn btn-primary">Register & Login Otomatis</button>
         <br><br><br>
     </form>
    </body>
    </html>
{% endblock %}
