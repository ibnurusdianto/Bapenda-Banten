{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- Modal Edit Unsur -->
<div class="modal fade" id="editUnsurModal" tabindex="-1" role="dialog" aria-labelledby="editUnsurModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editUnsurModalLabel">Edit Unsur IKM</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="editUnsurForm" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="nama_unsur">Nama Unsur</label>
                        <input type="text" class="form-control" id="nama_unsur" name="nama_unsur" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    function openEditModal(id, namaUnsur) {
        $('#editUnsurForm').attr('action', '/admin_dashboard/survey_unsur_IKM/edit/' + id + '/');
        $('#editUnsurForm #nama_unsur').val(namaUnsur);
        $('#editUnsurModal').modal('show');
    }
</script>
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Form Edit Unsur IKM</h3>
                    </div>
                    <!-- /.card-header -->
                    <div class="container d-flex justify-content-center">
                        <div class="card mt-5" style="width: 80%;">
                            <div class="card-body">
                                <form class="form-horizontal" method="post">
                                    {% csrf_token %}
                                    <div class="card-body">
                                        <div class="form-group row">
                                            <label for="nama_unsur" class="col-sm-2 col-form-label">Nama Unsur</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" id="nama_unsur" name="nama_unsur" value="{{ form.nama_unsur.value }}" placeholder="Enter ....">
                                            </div>
                                        </div>
                                        <div class="float-right">
                                            <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
                                        </div>
                                    </div>
                                    <!-- /.card-body -->
                                </form>
                            </div>
                        </div>
                        <!-- /.card-body -->
                    </div>
                    <!-- /.card -->
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
{% endblock %}
